<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Piano</title>
  </head>
  <body>
    <img class="logo" src="img/Logo_Microsoft_2.png" alt="" />

    <div class="piano">
      <div data-sound="0" id="c4" class="whiteKey">
        <span>C4</span>
      </div>
      <div data-sound="1" id="d4" class="whiteKey">
        <div data-sound="2" class="blackKey"></div>
        <span>D4</span>
      </div>
      <div data-sound="3" id="e4" class="whiteKey">
        <div data-sound="4" class="blackKey"></div>
        <span>E4</span>
      </div>
      <div data-sound="5" id="f4" class="whiteKey">
        <div data-sound="6" class="blackKey"></div>
        <span>F4</span>
      </div>
      <div data-sound="7" id="g4" class="whiteKey">
        <span>G4</span>
      </div>
      <div data-sound="8" id="a4" class="whiteKey">
        <div data-sound="9" class="blackKey"></div>
        <span>A4</span>
      </div>
      <div data-sound="10" id="b4" class="whiteKey">
        <div data-sound="11" class="blackKey"></div>

        <span>B4</span>
      </div>
      <div data-sound="12" id="c5" class="whiteKey">
        <span>C5</span>
      </div>
      <div data-sound="13" id="d5" class="whiteKey">
        <div data-sound="14" class="blackKey"></div>
        <span>D5</span>
      </div>
      <div data-sound="15" id="e5" class="whiteKey">
        <div data-sound="16" class="blackKey"></div>

        <span>E5</span>
      </div>
    </div>
    <footer>
      <h1>Microsoft ISSATSo | Basic Web Department</h1>
    </footer>
    <audio id="c4sound" src="sounds/C4.mp3"></audio>
    <audio id="d4sound" src="sounds/D4.mp3"></audio>
    <audio id="db4sound" src="sounds/Db4.mp3"></audio>
    <audio id="e4sound" src="sounds/E4.mp3"></audio>
    <audio id="eb4sound" src="sounds/Eb4.mp3"></audio>
    <audio id="f4sound" src="sounds/F4.mp3"></audio>
    <audio id="fb4sound" src="sounds/F4.mp3"></audio>
    <audio id="g4sound" src="sounds/G4.mp3"></audio>
    <audio id="a4sound" src="sounds/A4.mp3"></audio>
    <audio id="ab4sound" src="sounds/Ab4.mp3"></audio>
    <audio id="b4sound" src="sounds/B4.mp3"></audio>
    <audio id="bb4sound" src="sounds/Bb4.mp3"></audio>
    <audio id="c5sound" src="sounds/C5.mp3"></audio>
    <audio id="db5sound" src="sounds/Db5.mp3"></audio>
    <audio id="d5sound" src="sounds/D5.mp3"></audio>
    <audio id="e5sound" src="sounds/E5.mp3"></audio>
    <audio id="db4sound" src="sounds/Db4.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
